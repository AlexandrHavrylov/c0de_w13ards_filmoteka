<header class="header">
    <div class="container">
        <div class="header__container">
            <a href="/" class="header__logo">
                <svg class="header__icon" width="24px" height="24px">
                    <use href="./images/icons.svg#icon-film"></use>
                </svg>
                <h1 class="header__title">Filmoteka</h1>
            </a>
            <nav class="header__navigation">
                <ul class="header__buttons">
                    <li class="header__button">
                        <button class="header__btn--home " type="button">HOME</button>
                    </li>
                    <li class="header__button">
                        <button class="header__btn--library header__navigation--current" type="button">MY LIBRARY</button>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header__form">
            <form class="header__input">             
                    <input class="header__search " type="text" name="search" id="search"
                        placeholder="Поиск фильмов" autocomplete="off">
                        <button class="search__button" type="submit">
                            <svg class="input-search-icon" width="12px" height="12px">
                               <use href="./images/icons.svg#icon-search"></use>
                            </svg>
                        </button>
            </form>
            <div class="form__btn  is-hidden">
                <button class="btn form__btn--current" type="button">WATCHED</button>
                <button class="btn" type="button">QUEUE</button>
            </div>
        </div>
    </div>
</header>
